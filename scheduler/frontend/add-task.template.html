<div layout-margin layout="row">
    <form name="addProduct" layout="column" flex="66">
      <md-input-container>
        <label>Task Description</label>
        <input name="taskDescription" ng-model="vm.formItem.description" required>
      </md-input-container>
      <md-input-container>
        <label>Task Abbreviation</label>
        <input name="taskAbbr" ng-model="vm.formItem.abbreviation" required>
      </md-input-container>
      <md-input-container>
        <label>Required Expertise Level</label>
        <md-select ng-model="vm.formItem.expertise_level">
          <md-option ng-repeat="level in vm.expertiseLevels" value="{{level.value}}">
            {{level.description}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Min Time To Complete (mins)</label>
        <input name="minTime" ng-model="vm.formItem.min_completion_time" required>
      </md-input-container>
      <md-input-container>
        <label>Max Time To Complete (mins)</label>
        <input name="maxTime" ng-model="vm.formItem.max_completion_time" required>
      </md-input-container>
      <md-input-container>
        <label>Cost</label>
        <input name="cost" ng-model="vm.formItem.cost" required>
      </md-input-container>
    </form>
</div>

<md-button class="md-raised md-primary" ng-click="vm.publishItem()">Publish Task</md-button>
