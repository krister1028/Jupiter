<md-toolbar>
<div class="md-toolbar-tools">
  <h2 class="md-flex">Admin Welcome Page</h2>
</div>
</md-toolbar>
<md-divider md-inset ng-if="!$last" layout-margin></md-divider>
<div>
    Welcome {{ vm.user.name }}
</div>
<div ng-repeat="job in vm.jobs">
    {{ job.description }}
    <md-progress-linear md-mode="determinate" value="{{ vm.jobService.getProgress(job) * 100 }}"></md-progress-linear>
</div>
<div ng-repeat="product in vm.products">
    {{ product.description }}
</div>
