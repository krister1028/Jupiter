<md-dialog aria-label="Add Job Modal" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Job</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close_black_18x18</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Description</label>
          <input type="text" required ng-model="vm.jobDescription" />
        </md-input-container>
          <md-autocomplete
              md-search-text="vm.searchText"
              md-selected-item="vm.jobProduct"
              md-items="item in vm.searchProducts(vm.searchText)"
              md-item-text="item.description"
              placeholder="Add Product">
              <span md-highlight-text="vm.searchText">{{item.description}}</span>
          </md-autocomplete>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="vm.cancel()">
       Cancel
      </md-button>
      <md-button ng-click="vm.addJob()" style="margin-right:20px;">
        Create Job
      </md-button>
    </md-dialog-actions>
</md-dialog>
