<md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Edit {{ vm.job.description }}</h2>
    </div>
</md-toolbar>

<div layout-margin>
    <h3>Job Tasks</h3>
    <div ng-repeat="task in vm.job.job_tasks">
        <md-button class="md-raised" ng-click="vm.openMarkCompleteDialog(task)">Mark Complete</md-button>
        <span ng-style="vm.getTaskStyle(task)">{{ task.description }}</span>
    </div>
</div>
