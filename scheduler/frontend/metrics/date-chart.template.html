<div flex layout="row">
    <div flex="15" layout="column" layout-margin>
        <label>Start Date</label>
        <md-datepicker ng-model="$ctrl.config.startDate" md-placeholder="N/A"></md-datepicker>
        <label>End Date</label>
        <md-datepicker ng-model="$ctrl.config.endDate" md-placeholder="N/A"></md-datepicker>
        <md-button ng-click="$ctrl.refreshData()">Apply Date Filter</md-button>
    </div>
    <highchart flex="85" config="$ctrl.config"></highchart>
</div>
