<div flex layout="row">
    <div flex="15" layout="column" layout-margin>
        <label>Start Date</label>
        <md-datepicker ng-model="startDateModel" md-placeholder="N/A"></md-datepicker>
        <label>End Date</label>
        <md-datepicker ng-model="endDateModel" md-placeholder="N/A"></md-datepicker>
        <md-button ng-click="refreshData()">Apply Date Filter</md-button>
    </div>
    <highchart flex="85" config="chartConfig"></highchart>
</div>
